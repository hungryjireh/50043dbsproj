        <div class="topnav">
            <a href="{{ url_for('index') }}">Add New Review</a>
            <a class="active" href="#">Add New Book</a>
            <div class="search-container">
                <form method="POST" action="">
                <input type="text" placeholder="Search.." name="search">
                <button type="submit" name="search-form"><i class="fa fa-search"></i></button>
                </form>
            </div>
        </div>
        <form method="POST" action="" name="add-book">
            <center>
                <h2>Add New Book</h2> <br>
                asin <input type = "text" name= "asin" /> <br>
                description <input type = "text" name = "description" /> <br>
                price <input type = "text" name = "price" /> <br>
                imUrl <input type = "text" name = "imUrl" /> <br>
                Also Bought <input type = "text" name = "also_bought" /> <br>
                Buy After Viewing <input type = "text" name = "buy_after_viewing" /> <br>
                Categories <input type = "text" name = "categories" /> <br>
                <input type = "submit">
            </center>
        </form>
